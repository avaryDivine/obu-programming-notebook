<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Closet</title>
</head>
<body>
    <h1>Avary's Closet</h1>
    <h2>View Closet</h2>

    <br><br>
    
    <input type="button" value="View the Closet" id="view_closet_btn">

    <br><br>
    <div id="closet_table"></div>

    <table id="the_shirts">
        <caption><b>Shirts</b></caption>
        <tr>
            <th>ID</th>
            <th>Size</th>
            <th>Color</th>
            <th>Brand</th>
            <th>Description</th>
        </tr>

    </table>

    <br>

    <table id="the_pants">
        <caption><b>Pants</b></caption>
        <tr>
            <th>ID</th>
            <th>Size</th>
            <th>Color</th>
            <th>Brand</th>
            <th>Description</th>
        </tr>

    </table>

    <br>

    <table id="the_dresses">
        <caption><b>Dresses</b></caption>
        <tr>
            <th>ID</th>
            <th>Size</th>
            <th>Color</th>
            <th>Brand</th>
            <th>Description</th>
        </tr>

    </table>

    <br><br>
    <a href="homePage.html">
        <input type="button" value="Back Home">
    </a>

    
    <script src="viewCloset.js"></script>
    

   
    <style>
        body {
            background-color: #f4f1ea;
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 0;
            text-align: center;
            
        }

        h1 {
            background-color: #a8bfa1;
            padding: 20px;
            margin: 0;

            
        }

        h2 {
            background-color:#e4b7a0;
            padding: 10px;
            margin: 0;
        }


        .form-block {
            max-width: 600px;
            width: 90%;
            margin: 40px auto;
            text-align: left;
        }

        p {
            font-size: 20px;
        }


        input[type="button"] {
            background-color:#e4b7a0;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }


        input[type="button"]:hover {
            background-color:#c47e5a;
        }

        input[type="radio"] {
            accent-color: #a8bfa1;
        }

        table {
            border-collapse: collapse;
            width : 70%;
            margin-left: auto;
            margin-right: auto;
    
        }

        caption {
            border: 2px solid black;
            padding: 5px; 
            text-align: center;
            background-color: #c47e5a;
        }

        th {
            border: 2px solid black;
            padding: 5px; 
            text-align: center;
            background-color: #e4b7a0;
        }

        td {
            border: 2px solid black;
            padding: 5px; 
            text-align: center;
            
        }

    </style>
</body>
</html>
