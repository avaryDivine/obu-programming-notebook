<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Item</title>
</head>
<body>
    <h1>Avary's Closet</h1>

    <h2>Update Item</h2>

    <div class="form-block">

        <p>ID number:&nbsp;<input type="text"  id="input-id" ></text></p>

        <p>Type:</p>
        <input type="radio" name="type" value="shirts" id="shirt">
        <label for="shirt">Shirt</label>
        <br>
        <input type="radio" name="type" value="pants" id="pant">
        <label for="pant">Pants</label>
        <br>
        <input type="radio" name="type" value="dresses" id="dress">
        <label for="dress">Dress</label>
        <br><br>

        
        <div id="find_item"></div>
        
        <input type="button" value="Find Item" id="find_item_btn">
        <p>Size:</p>
        <input type="radio" name="size" value="small" id="small">
        <label for="small">Small</label>
        <br>
        <input type="radio" name="size" value="medium" id="medium">
        <label for="medium">Medium</label>
        <br>
        <input type="radio" name="size" value="large" id="large">
        <label for="large">Large</label>

        <p>Color:&nbsp;<input type="color" id="input-color" ></text></p>
        <p>Brand:&nbsp;<input type="text" id="input-brand" ></text></p>
        <p>Description:&nbsp;<input type="text" id="input-description" ></text></p>

        <input type="button" value="Update Item" id="update_item_btn">
        <div id="update_result"></div>
        <br>
        <br>
        <a href="homePage.html">
            <input type="button" value="Back Home">
        </a>
    </div>

    <script src="updateItem.js"></script>
    
    <style>
        body {
            background-color: #f4f1ea;
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 0;
            text-align: center;
            
        }

        h1 {
            background-color: #a8bfa1;
            padding: 20px;
            margin: 0;

            
        }

        h2 {
            background-color:#e4b7a0;
            padding: 10px;
            margin: 0;
        }


        .form-block {
            max-width: 600px;
            width: 90%;
            margin: 40px auto;
            text-align: left;
        }

        p {
            font-size: 20px;
        }


        input[type="button"] {
            background-color:#e4b7a0;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        input[type="button"]:hover {
            background-color:#c47e5a;
        }

        input[type="radio"] {
            accent-color: #a8bfa1;
        }


    </style>
</body>
</html>
